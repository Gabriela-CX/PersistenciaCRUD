<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Clients</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container-fluid text-center">
    <div><h2>Manage clients</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/cliente/new}">Add New User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="cliente : ${allClientes}">
                    <tr>
                        <td>[[${cliente.cedulacliente}]]</td>
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.direccion}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td>
                            <a class="h4 mr-3" th:href="@{'/cliente/delete/' + ${cliente.cedulacliente}}">Delete</a>
                        </td>

                    </tr>
                </th:block>
            </tbody>
        </table>


    </div>
</div>

</body>
</html>
