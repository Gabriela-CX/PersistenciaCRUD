<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Client</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add new client</h2></div>

    <form th:action="@{/cliente/save}" method="post" th:object="${cliente}"
    style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row" style="margin-bottom:10px;">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{cedulacliente}" class="form-control" required maxlength="12">
                </div>
            </div>
            <div class="form-group row" style="margin-bottom:10px;">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required maxlength="45">
                </div>
            </div>
            <div class="form-group row" style="margin-bottom:10px;">
                <label class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{direccion}" class="form-control" maxlength="45">
                </div>
            </div>
            <div class="form-group row" style="margin-bottom:10px;">
                <label class="col-sm-4 col-form-label">Phone</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{telefono}" class="form-control" maxlength="10">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>

        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/cliente}]]";
    }
</script>
</body>
</html>
